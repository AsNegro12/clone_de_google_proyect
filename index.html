<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/8f54e6bd92.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <a href="">Gmail</a>
            <a href="">Imágenes</a>
            <i class="fa-solid fa-bars"></i>
            <input type="button" value="Acceder">
        </nav>
    </header>
    <main>
        <section class="logo">
            <picture>
                <img src="./assets/logo_google_25-09-2024.png" alt="logo de google">
            </picture>
        </section>

        <section class="busqueda">
            <div class="caja-buquedas">
                <span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                
                <label for="buscar"></label>
                <textarea type="text" id="buscar" title="buscar"></textarea>

                <div class="busqueda-especial">
                    <label for="buscar-por-voz"></label>
                    <button id="buscar-por-voz" title="busqueda por voz">
                        <span>
                            <i class="fa-solid fa-microphone"></i>
                        </span>
                    </button>
    
                    <label for="buscar-por-imagen"></label>
                    <button id="buscar-por-imagen" title="busqueda por imagen">
                        <span>
                            <i class="fa-solid fa-camera"></i>
                        </span>
                    </button>
                </div>
            </div>

            <div class="btnBusquedas">   
                <input type="button" value="Buscar con Google">
                <input type="button" value="voy a tener suerte">
            </div>
        </section>

        <section class="recientes"></section>
    </main>
    <footer>
        <div class="lugar">México</div>
        <div class="info">
            <div class="sobre-nosotros">
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </div>
            <div class="terminos-y-condiciones">
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Configuraciones</a>
            </div>
        </div>
    </footer>
</body>
</html>
